<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>佛山复学第一课for高三初三</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta name="renderer" content="webkit">
  <meta name="referrer" content="never">
  <link rel="stylesheet" type="text/css" href="plugins/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="plugins/fullpage/fullpage.min.css">
  <link rel="stylesheet" type="text/css" href="control/style/main.css">
  <link rel="stylesheet" href="control/style/answer.css">
  <link href="plugins/video/video-js.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div id="fullpage">
      <div class="fspsection section">
        <div class="noticeforinput">请填写你的信息</div>
        <div class="selectgroup form-group">
          <label for="userdistrict" class="labelforfssheet">辖区</label>
          <select class="selectforfs form-control" id="userdistrict" onchange="chg(this);">
            <option value="-1">-请选择辖区-</option>
          </select>
        </div>
        <div class="selectgroup form-group">
          <label for="userschool" class="labelforfssheet">学校</label>
          <select class="selectforfs form-control" id="userschool">
            <option value="-1">-请选择学校-</option>
          </select>
        </div>
        <div class="selectgroup form-group">
          <label for="username" class="labelforfssheet">姓名</label>
          <input type="text" class="selectforfs form-control" id="username">
        </div>
        <div id="infosetBtn" class="selectgroup startbtn" onclick="start()">
          <img src="./img/begin.png" alt="">
        </div>
      </div>
      <div class="fspsection section xxx" id="passBegin">
        <img class="titleImg" src="" alt="">
        <img class="descImg" src="" alt="">
        <p class="second">5秒后开始答题，可点击任意位置跳过</p>
      </div>
      <div class="fspsection section questionSection">
        <div class="questionContent">
          <video id="videoContainer" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="none"
            data-setup='{"example_option":true}' webkit-playsinline="true" playsinline="true" style="outline: none;">
            <source id="videoSource" src="https://fsnewsres.foshanplus.com/news/843ac68e424d49f983a472ef6a6be344.mp4"
              type="video/mp4" />
          </video>
          <div class="questiondetail"></div>
          <div class="choices row nodisplay" id="demo-choice">
            <!-- <div class="icon"> -->
            <div class="choiceOrder"><img src="**图片**"></div>
            <!-- </div> -->
            <!-- <div class="choicedetailcontent"> -->
            <div class="choicedetail">**答案**</div>
            <!-- </div> -->
          </div>
          <div id="choices-container">
          </div>
          <div id="dis-nextBtn" onclick="tipsNext()">
            <img src="./img/next_select.png" alt="">
          </div>
          <div id="nextBtn" onclick="next()" style="display: none;">
            <img src="./img/next_selected.png" alt="">
          </div>
        </div>
      </div>
      <div class="fspsection section" onclick="nextPass()" id="passFinish">
        <div class="top-medalContainer">
          <p class="title"></p>
          <img class="bg" src="./img/halo.png" alt="">
          <img class="icon" src="" alt="">
        </div>
        <div class="bottom-medalContainer">
          <div class="item">
            <img src="" alt="">
            <p>卫生防疫勋章</p>
          </div>
          <div class="item">
            <img src="" alt="">
            <p>校园防疫勋章</p>
          </div>
          <div class="item">
            <img src="" alt="">
            <p>心理防疫勋章</p>
          </div>
        </div>
        <div class="nextPassBtn">
          <img src="./img/next-pass.png" alt="">
        </div>
      </div>
      <!-- 分数页 -->
      <div class="fspsection section pointSection">
        <div>
          <img class="scoreBg" src="./img/scoreBg.png" alt="">
          <p class="scoreTitle"></p>
          <p class="scoreDesc">满分贴士：视频里会有题目的答案哦，多选题你有没有少选了一个选项呢？不是满分没关系，快去佛山+重新答题拿满分吧！</p>
          <p class="wrongTitle">错题集</p>
          <div class="wrongContainer">
          </div>
          <div class="downloadBtn">
            <img src="./img/scoreBtn.png" alt="">
          </div>
        </div>
      </div>
      <!-- 打卡页 -->
      <div class="fspsection section clockSection">
        <div class="container">
          <img class="clockTitle" src="./img/clockTitle.png" alt="">
          <p></p>
          <p></p>
          <p></p>
          <img class="clockBg" src="./img/clockBg.png" alt="">
        </div>
        <div class="clockBtn">
          <img src="./img/clockBtn.png" alt="">
        </div>
      </div>
    </div>
  </div>
  <div class="bottompic"><img src="img/bottom.png"></div>

  <script src="./plugins/video/video.min.js"></script>
  <script type="text/javascript" src="plugins/jquery/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="plugins/bootstrap/bootstrap.min.js"></script> -->
  <!-- <script type="text/javascript" src="plugins/bootstrap/popper.min.js"></script> -->
  <script type="text/javascript" src="plugins/fullpage/fullpage.min.js"></script>
  <script type="text/javascript" src="control/func/info.js"></script>
  <script type="text/javascript" src="control/func/pass.js"></script>
  <script type="text/javascript" src="control/func//answer.js"></script>

</body>
<script type="text/javascript">
  beginAnswer()
  initScoreView(35, [5, 12, 18])
  initClockView('测试', '在本次网上“开学第一课”中，你表现突出，成绩优异，获得满分，特授予你“防疫小先锋”称号，以资鼓励。', '吉利中学')
</script>

</html>
